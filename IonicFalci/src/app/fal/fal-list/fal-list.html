<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fallarım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fallarım</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let fal of fals">
        <ion-card class="fal-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="fal-item" routerLink="/fal-detail/{{fal.id}}">
              <ion-label>
                <h2>{{fal.sentDateTime}}</h2>
                <p>{{fal.subject}}</p>
                <p>{{fal.status}}</p>
                <p>{{fal.comment}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button class="fixedbutton" routerLink="/new-fal" shape="round">+</ion-button>
</ion-content>
