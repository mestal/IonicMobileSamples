<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Falcılar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Falcılar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let falci of fortuneTellers">
        <ion-card class="falci-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="fal-item" routerLink="/falci-detail/{{falci.id}}">
              <ion-avatar slot="start">
                <img [src]="falci.profilePic" [alt]="falci.name">
              </ion-avatar>
              <ion-label>
                <h2>{{falci.name}}</h2>
                <p>{{falci.status}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <!-- <ion-card-content>
              <ion-item detail="false" routerLink="/fal-detail/{{fal.id}}">
                <ion-label>
                  <h3>About {{fal.name + " - " + fal.id}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
