<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Akış</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Akış</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let news of newsList">
        <ion-card class="news-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="news-item" routerLink="/news-detail/{{news.id}}">
              <ion-avatar slot="start" *ngIf=news.newsPic>
                <img   [src]="news.newsPic" [alt]="news.title">
              </ion-avatar>
              <ion-label>
                <div [innerHTML] ="news.title"  class="text-pre-wrap"></div>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <!-- <ion-item *ngFor="let session of fal.sessions" detail="false" routerLink="/app/tabs/fals/fal/{{fal.id}}">
                <ion-label>
                  <h3>{{session.name}}</h3>
                </ion-label>
              </ion-item> -->

              <ion-item detail="false" routerLink="/news-detail/{{news.id}}">
                <ion-label>
                  <div [innerHTML] ="news.shortDescriptionHtml"  class="text-pre-wrap"></div>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
