<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hesabım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Profil resmini değiştir</ion-item>
      <!-- <ion-item (click)="changeUsername()">Change Username</ion-item> -->
      <ion-item (click)="changePassword()">Şifre değiştir</ion-item>
      <!-- <ion-item (click)="support()">Support</ion-item> -->
      <ion-item (click)="logout()">Çıkış</ion-item>
    </ion-list>
  </div>
</ion-content>
