<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fallarım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fallarım</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let fal of fals">
        <ion-card class="fal-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="fal-item" routerLink="/fal-detail/{{fal.id}}">
              <ion-label>
                <p>{{ 'Type.' + fal.type | translate }}</p>
                <p>{{ 'FalStatus.Consumer.' + fal.status | translate }}</p>
                <p>{{fal.fortuneTellerComment}}</p>
                <p>{{fal.submitDateUtc}}</p>
                <p>{{fal.submitByFortuneTellerDateUtc}}</p>
                <p>{{fal.readDateUtc}}</p>
                <p>{{fal.point}}</p>
                <p>{{fal.submitDateUtc}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMoreItems($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-button class="fixedbutton" routerLink="/new-fal" shape="round">+</ion-button>
</ion-content>
