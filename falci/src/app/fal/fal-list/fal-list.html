<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fallarım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let fal of fals">
        <ion-card class="fal-card" (click)="cardClicked(fal)">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="fal-item" >
              <ion-label>
                <p>{{ 'FalType.' + fal.fortuneTellingType | translate }}</p>
                <p *ngIf="fal.fortuneTellingType != 'DreamInterpretation'">Konu: {{ 'Type.' + fal.type | translate }}</p>
                <p>Durum: {{ 'FalStatus.Consumer.' + fal.status | translate }}</p>
                <p>Falcı: {{ fal.fortuneTeller.fullName }}</p>
                <p>{{ fal.submitDateUtc | date: 'dd.LL.yyyy HH:mm'}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMoreItems($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/newfal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/newfal" [queryParams]="{type: 'Coffee'}"><ion-icon name="cafe"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="/newfal" [queryParams]="{type: 'Hand'}"><ion-icon name="hand-right"></ion-icon></ion-fab-button>
      <ion-fab-button routerLink="/newdreamfal"><ion-icon name="chatbubbles"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
