<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fallarım</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fallarım</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let fal of fals">
        <ion-card class="fal-card" (click)="cardClicked(fal)">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="fal-item" >
              <ion-label>
                <p>{{ 'Type.' + fal.type | translate }}</p>
                <p>{{ 'FalStatus.Consumer.' + fal.status | translate }}</p>
                <p>{{ fal.fortuneTeller.fullName }}</p>
                <p>{{fal.submitDateUtc | date: 'dd.LL.yyyy HH:mm'}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMoreItems($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/newfal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
