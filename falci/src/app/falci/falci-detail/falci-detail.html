<ion-content class="falci-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/falcilist"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="profile-picture">
    <img *ngIf="falci != null" [src]="environment.urlForAssets + constants.folderForProfilePictures + falci.picturePath" [alt]="falci?.name"><br>
  </div>

  <ion-list *ngIf="falci != null">
    <ion-item>
      <ion-label color="primary">Falcı</ion-label>
      <ion-label>{{ falci?.fullName }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Baktığı fal sayısı</ion-label>
      <ion-label>{{ falci?.coffeFortuneTellingCount }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Fal puanı</ion-label>
      <ion-label>{{ falci?.coffeePointPrice }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
