<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Falcılar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Falcılar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let falci of fortuneTellers">
        <ion-card class="falci-card" (click)="cardClicked(falci)">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="fal-item">
              <ion-avatar slot="start">
                <img [src]="environment.urlForAssets + constants.folderForProfilePictures + falci.picturePath" [alt]="falci.name">
              </ion-avatar>
              <ion-label>
                <h2>{{falci.fullName}}</h2>
                <pm-star [rating]="falci.userStarPointAvg" disabled="true"></pm-star>
              </ion-label>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
