<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Akış</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Akış</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let feed of newsList">
        <ion-card (click)="cardClicked(feed)">
          <img *ngIf="feed.mainPhoto" [src]="environment.urlForAssets + constants.folderForFeedPictures + feed.mainPhoto" style="width:100%" [alt]="feed.title">
          <ion-card-content>
            <div [innerHTML] ="feed.title" class="text-pre-wrap"></div>
            <div>
              <ion-icon slot="start" [md]="'heart-outline'"></ion-icon>{{feed.likeCount}}
              <ion-icon slot="start" [md]="'heart-dislike-outline'"></ion-icon>{{feed.dislikeCount}}
              <ion-icon slot="start" [md]="'chatbox-ellipses-outline'"></ion-icon>{{feed.commentCount}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadMoreItems($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
