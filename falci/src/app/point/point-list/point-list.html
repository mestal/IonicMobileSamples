<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Puan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Puan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let point of pointList">
        <ion-card (click)="checkout(point)">
          <ion-card-content>
            <ion-item>
              <ion-icon name="pricetag-outline"></ion-icon>
              <ion-label>{{ point.name }}</ion-label>
            </ion-item>
            <div class="text-pre-wrap">{{ point.description }}</div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
