<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Şifre Değiştirme</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #changePasswordForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Mevcut Şifre</ion-label>
        <ion-input [(ngModel)]="changePassword.CurrentPassword" name="CurrentPassword" class="b1" type="password" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">Yeni Şifre</ion-label>
        <ion-input [(ngModel)]="changePassword.NewPassword" name="NewPassword" class="b1" type="password" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Üye isimi zorunludur.
        </p>
      </ion-text> -->

      <ion-item>
        <ion-label position="stacked" color="primary">Yeni Şifre (Tekrar)</ion-label>
        <ion-input [(ngModel)]="changePassword.NewPassword2" name="NewPassword2" class="b1" type="password" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="mailAddress.valid || submitted == false" class="ion-padding-start">
          E-Mail zorunludur
        </p>
      </ion-text> -->
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSubmit(changePasswordForm)" type="submit" expand="block">Değiştir</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
