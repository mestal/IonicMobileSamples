<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Şifremi unuttum</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #forgatPasswordForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="primary">Üye isimi</ion-label>
        <ion-input [(ngModel)]="forgatPassword.UserName" name="userName" class="b1" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="primary">veya</ion-label>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Üye isimi zorunludur.
        </p>
      </ion-text> -->

      <ion-item>
        <ion-label position="stacked" color="primary">E-Mail</ion-label>
        <ion-input [(ngModel)]="forgatPassword.Email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="mailAddress.valid || submitted == false" class="ion-padding-start">
          E-Mail zorunludur
        </p>
      </ion-text> -->
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSubmit(forgatPasswordForm)" type="submit" expand="block">Gönder</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
