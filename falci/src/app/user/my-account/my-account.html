<ion-content class="falci-detail">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/newsList"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <div>
    <img *ngIf="userInfo?.pictuerPath" [src]="userInfo?.pictuerPath" [alt]="userInfo?.userName"><br>
  </div>

  <div class="ion-padding my-account-detail">

    <div style="text-align: center;"><b>{{userInfo?.userName}}</b></div>
    <br>
    <div style="text-align: center;">İsim: <b>{{userInfo?.fullName}}</b></div>
    <br>
    <div style="text-align: center;">Email: <b>{{userInfo?.email}}</b></div>
    <br>
    <div style="text-align: center;">Cinsiyet: <b>{{userInfo?.gender | translate}}</b></div>
  </div>

  <div style="text-align: center;">Puan: <b>{{userInfo?.point}}</b>
  </div>

  <div style="text-align: center;">
    <ion-button>Profil Fotoğrafı Değiştir</ion-button>
    <ion-button>Şifre Değiştir</ion-button>
  </div>


</ion-content>
