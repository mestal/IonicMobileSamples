
<div class="profile-picture">
    <img [src]="profilePictureBase64">
</div>

<div style="text-align: center;">
    <ion-button (click)="profilePictureBase64 = rotateBase64Image90deg(profilePictureBase64, true)">
        <ion-icon name="reload-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="profilePictureBase64 = rotateBase64Image90deg(profilePictureBase64, false)">
        <ion-icon name="reload-outline" class="mirrorItem" ></ion-icon>
    </ion-button>
    <ion-button (click)="loadImage()">
        <ion-icon name="image-outline"></ion-icon>
    </ion-button>
</div>
<div style="text-align: center;">
    <ion-button (click)="submitChangeProfile()" [disabled]="!pictureChanged">Değiştir</ion-button>
    <ion-button (click)="cancel()">İptal</ion-button>
</div>
